<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="120" fill="url(#darkBg)"/>
  
  <!-- House outline with rounded corners -->
  <path d="M 256 100 L 380 200 L 380 380 Q 380 400 360 400 L 152 400 Q 132 400 132 380 L 132 200 Z" 
        fill="none" 
        stroke="url(#metalGradient)" 
        stroke-width="12"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#shadow)"/>
  
  <!-- Roof -->
  <path d="M 100 200 L 256 80 L 412 200" 
        fill="none" 
        stroke="url(#metalGradient)" 
        stroke-width="12"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#shadow)"/>
  
  <!-- Graph bars inside house - ascending -->
  <g filter="url(#shadow)">
    <!-- Bar 1 - shortest -->
    <rect x="180" y="300" width="35" height="80" 
          rx="4"
          fill="url(#metalGradient)"/>
    
    <!-- Bar 2 - medium -->
    <rect x="238" y="250" width="35" height="130" 
          rx="4"
          fill="url(#metalGradient)"/>
    
    <!-- Bar 3 - tallest -->
    <rect x="296" y="200" width="35" height="180" 
          rx="4"
          fill="url(#metalGradient)"/>
  </g>
</svg>
